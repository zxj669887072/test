<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta content="telephone=no" name="format-detection">
	<link rel="stylesheet" href="./css/register.css">
	<script src="./js/jquery-2.1.4.min.js"></script>
	<script src="./js/base.js"></script>
</head>
<body>
	<div class="wrapper">
		<div id="back">
			<a href="./sign.html"><span class="goback">取消</span><img src="./images/left.png" alt=""></a>
			<p class="center tip pr">快速注册</p>
		</div>

					<!-- 输入框 -->
		<div id="form">
			<div class="pr input" id="tel">
				<label class="num" for="user">+86</label>
				<input type="text" class="user" id="user" placeholder="">
			</div>
			<div class="pr input clearfix" id="code">
				<input type="input" class="code" placeholder="">
				<button class="btn_code fr">发送验证码</button>
			</div>
			<button type="button" class="btn_register center">完成注册</button>			
						<!-- 社交账号登录 -->
			<div id="cooperation">
				<div id="cooperation_title" class="center">
					<p class="title pr">快速注册登录</p>
				</div>
				<div class="item">
					<img src="./images/qq.png" alt="">
					<img src="./images/wechat.png" alt="">
					<img src="./images/microblog.png" alt="">
				</div>
			</div>
		</div>
	</div>
	<script src="./js/register.js"></script>
</body>
</html>
