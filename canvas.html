<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas</title>
</head>
<body>
    <canvas id="can">no support</canvas>
    <script>
        var can = document.querySelector('#can');
        var ctx = can.getContext('2d');
        ctx.fillRect(0,0,300,150)
    </script>
</body>
