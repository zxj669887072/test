<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>textarea</title>
    <style>
        
    </style>
</head>
<body>
    <div class="wrapper">
        <div id="box">
            <textarea name="text" id="con" cols="30" rows="10" maxlength = 500 style="vertical-align:middle;"></textarea>
            <span></span>
        </div>
    </div>
    <script src="../jquery-2.1.4.min.js"></script>
    <script>
        var con = document.getElementById("con");
        var span = document.querySelectorAll('span')[0];
        con.onkeyup = function(){
            console.log(con.value.length);
            var length = con.value.length;
            span.innerHTML = `您输入了 ${length}位字符`;
        }
    </script>
</body>
</html>
